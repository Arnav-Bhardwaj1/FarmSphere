name: farmsphere
description: An AI-Powered Farming Assistant Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Image & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # Voice & Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^31.1.20
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  
  # AI/ML (for mock implementations)
  # tflite_flutter: ^0.10.4  # Not compatible with web
  # tflite_v2: ^1.0.0        # Not compatible with web
  
  # Community Features
  socket_io_client: ^2.0.3+1
  
  # AI Chatbot
  google_generative_ai: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/model.tflite
    - assets/classes.txt